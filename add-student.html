<!DOCTYPE html>
<html>
<head>
<title>Add Student</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<form class="w-50 mx-auto mt-5">
<h3>Add Student</h3>
<input class="form-control mb-3" placeholder="Full Name" required>
<input class="form-control mb-3" type="email" placeholder="Email" required>
<input class="form-control mb-3" type="number" placeholder="Age" required>
<select class="form-control mb-3" required>
<option>Select Course</option>
<option>BCA</option>
<option>BSc</option>
</select>
<button class="btn btn-primary">Save</button>
<a href="students.html" class="btn btn-secondary">Cancel</a>
</form>
</body>
</html>
