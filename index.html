<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Student Management System</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<header class="hero text-white text-center p-5">
  <h1>Student Management System</h1>
  <p class="lead">A simple frontend website</p>
</header>

<div class="container my-5">
  <div class="row text-center">
    <div class="col-md-4">
      <div class="card shadow-sm p-4">
        <i class="bi bi-person-plus fs-1 text-primary"></i>
        <h5 class="mt-2">Student Registration</h5>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card shadow-sm p-4">
        <i class="bi bi-book fs-1 text-primary"></i>
        <h5 class="mt-2">Course Management</h5>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card shadow-sm p-4">
        <i class="bi bi-shield-lock fs-1 text-primary"></i>
        <h5 class="mt-2">Secure Login</h5>
      </div>
    </div>
  </div>

  <div class="row text-center mt-4">
    <div class="col-md-6">
      <div class="card p-3 shadow-sm">Total Students<br><strong>120</strong></div>
    </div>
    <div class="col-md-6">
      <div class="card p-3 shadow-sm">Total Courses<br><strong>8</strong></div>
    </div>
  </div>

  <div class="row mt-5">
    <div class="col-md-6">
      <h4>Login</h4>
      <input class="form-control mb-2" placeholder="Email">
      <input type="password" class="form-control mb-2" placeholder="Password">
      <button class="btn btn-primary w-100">Login</button>
    </div>
    <div class="col-md-6">
      <h4>Sign Up</h4>
      <input class="form-control mb-2" placeholder="Name">
      <input class="form-control mb-2" placeholder="Email">
      <input type="password" class="form-control mb-2" placeholder="Password">
      <input type="password" class="form-control mb-2" placeholder="Confirm Password">
      <button class="btn btn-secondary w-100">Register</button>
    </div>
  </div>
</div>

</body>
</html>
